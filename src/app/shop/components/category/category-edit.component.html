<mat-card>
    
    <mat-card-header>
        <mat-card-subtitle>New Category
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="categoryForm">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Category name" formControlName="name">
          </mat-form-field>
        </p>
  
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Category description" formControlName="description">
          </mat-form-field>
        </p>

        <mat-card-actions>
            <p class="loginButtons">
                <button mat-fab type="button" [disabled]="!categoryForm.valid" (click)="save()" mat-button>Create</button>
              </p>
        </mat-card-actions>
      </form>
    </mat-card-content>
  
  </mat-card>
