<mat-grid-list style="padding:20px" cols="2" [style.background]="'grey'" gutterSize="5px">
  <mat-grid-tile>
    <mat-grid-tile-header>
      <h6>AngularFire Drop Zone</h6>
      <p>Drag and Drop a File</p>
    </mat-grid-tile-header>
    <div class="dropzone" 
      dropzone
      (hovered)="toggleHover($event)"
      (dropped)="onDrop($event)"
      [class.hovering]="isHovering">
    </div>

    <h6>Uploads</h6>

    <div *ngFor="let file of files">
      <upload-task [file]="file"></upload-task>
    </div>
</mat-grid-tile>

<mat-grid-tile> 
  <mat-grid-tile-header [style.background]="'skyblue'">
    <h6 style="font-size: 14px">List of Files</h6>
  </mat-grid-tile-header>

  <mat-card class="center" >
    <!-- <mat-card-title style="font-size: 14px">List of Files</mat-card-title> -->
    <mat-card-content *ngFor="let file of fileUploads$ | async">
          <app-upload-details [fileUpload]="file" ></app-upload-details>
    </mat-card-content>
  
  </mat-card>
  <mat-grid-tile-footer [style.background]="'skyblue'">
    <h6 >AngularFire Drop Zone</h6>
    <p>Drag and Drop a File</p>
  </mat-grid-tile-footer>  
</mat-grid-tile>

</mat-grid-list>
