<mat-card>
  <mat-card-subtitle>Email Sign In
  </mat-card-subtitle>
  <mat-card-header>

  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <!-- <p *ngIf="errors" class="loginError">
        {{ errorMessage }}
      </p> -->
     <!-- <mat-card-actions> -->
      <p class="loginButtons">
        <button mat-fab type="button" (click)="login()" mat-button>Sign In</button>
      </p>
      <!-- </mat-card-actions> -->
    </form>
  </mat-card-content>

</mat-card>
